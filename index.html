    <body ng-app="agungApp">
        <div class="page-container">

                        <div class="profile">
                            <div class="profile-image">
                                <img src="assets/images/raspi.png" alt="John Doe"/>

                            <div class="profile-data">
                                <div class="profile-data-name">Agung Dwi P</div>

                            </div>
                        </div>                                                                        
                    </li>
                    <li class="xn-title">Monitoring</li>                    
                    <li class="active" onclick="$(this).addClass('active');">
                        <a href="#/"><span class="fa fa-desktop"></span> <span class="xn-text">Dashboard</span></a>
                    </li>
                    <li onclick="$(this).addClass('active');">
                        <a href="#/PenggunaanDaya"><span class="fa fa-files-o"></span> <span class="xn-text">Penggunaan Daya</span></a>
                    </li>
                    <li onclick="$(this).addClass('active');">

                    </li>
                    <li onclick="$(this).addClass('active');">
                        <a href="#/MonitoringLingkungan"><span class="fa fa-eye"></span> <span class="xn-text">Monitoring Lingkungan</span></a>
                    </li>
                    <li onclick="$(this).addClass('active');">
                        <a href="#/Maps"><span class="fa fa-map-marker"></span> <span class="xn-text">Maps</span></a>
                    </li>   
                    <li class="xn-title">Controlling</li>                    
                    <li onclick="$(this).addClass('active');">
                        <a href="#/LED"><span class="fa fa-cogs"></span> <span class="xn-text">LED</span></a>
                    </li>                    
                    <li onclick="$(this).addClass('active');">
                        <a href="#/MotorDC"><span class="fa fa-pencil"></span> <span class="xn-text">Motor DC</span></a>
                    </li>
                    <li onclick="$(this).addClass('active');">
                        <a href="#/Servo"><span class="fa fa-table"></span> <span class="xn-text">Servo</span></a>
                    </li>
                    <li onclick="$(this).addClass('active');">
                        <a href="#/Kamera"><span class="fa fa-bar-chart-o"></span> <span class="xn-text">Kamera</span></a>
                    </li>              
                </ul>

            <div class="page-content sortableContent" id="grid_content_1">
                <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                    <li class="xn-icon-button">
                        <a href="#" class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                    </li>
                    <li class="xn-search">
                        <form role="form">
                            <input type="text" name="search" placeholder="Search..."/>
                        </form>
                    </li>
                </ul>
                       <div class="page {{ pageClass }}" ng-view></div>
            </div>
