<div ng-controller="ServoController">
	<ul class="breadcrumb">
	    <li><a href="#">Servo</a></li>
	</ul>
	<div class="page-title">                    
	    <h2><span class="fa fa-home"></span> Servo</h2>
	</div>

	<div class="page-content-wrap">
	        <div class="row">
	            <div class="col-md-12">

	            	<div ng-repeat="data in knobData" class="col-md-3">
		            	<div class="panel panel-default">
			                <div class="panel-heading">
			                    <h3 class="panel-title">{{data.nama}}</h3>                             
			                </div>                            
			                <div class="panel-body">
			                	<div class="friend">
			                		<knob knob-data="data.value" knob-options="data.options"></knob>
			                	</div>
			                </div>
			            </div>
			        </div>

	            </div>
	         </div>
	</div>
</div>
