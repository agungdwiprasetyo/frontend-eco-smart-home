<div ng-controller="MotorDCController">
	<ul class="breadcrumb">
    	<li><a href="#">Home</a></li>
    	<li class="active"><a href="#">Motor DC</a></li>
	</ul>
	<div class="page-title">                    
	    <h2><span class="fa fa-arrow-circle-o-left"></span> Motor DC</h2>
	</div>

	<div class="page-content-wrap">
	        <div class="row">
	            <div class="col-md-12">
	            	<div class="col-md-4">Status:
    					<toggle ng-model="status" ng-change="changed()" onstyle="btn-success" offstyle="btn-danger"></toggle>
    				</div>
	            	<div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">PWM Write</h3>                               
                        </div>                            
                        <div class="panel-body wrapper">
                            <form role="form" class="form-vertical col-md-12">
                                <div ng-repeat="data in knobData" class="knob-example">
                                  <div class="form-group">
                                      <label class="col-md-2 control-label">Kecepatan</label>
                                      <div class="col-md-4">
                                            <knob knob-data="data.value" knob-options="data.options"></knob>
                                      </div>
                                  </div>
                                </div>
                            </form>
                        </div>

                        </div>
	            </div>
	         </div>
	</div>
</div>
