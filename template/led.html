<div ng-controller="LEDController">
    <ul class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li class="active">LED</li>
    </ul>
    <div class="page-title">                    
        <h2><span class="fa fa-arrow-circle-o-left"></span> LED Controller</h2>
    </div>

    <div class="page-content-wrap">
            <div class="row">
                <div class="col-md-12">
                    <div ng-if="!online">
                        <div class="alert alert-danger" role="alert">
                            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <strong>Warning!</strong> Tidak ada koneksi internet. Periksa koneksi internet.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">LED Status</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>Nama Perangkat</th>
                                            <th>Status</th>
                                            <th>Nomor Port Arduino (Mega 2560)</th>
                                        </tr>
                                    </thead>
                                    <div ng-init="nomor=1"></div>
                                    <tbody ng-repeat="perangkat in dataPerangkat" ng-init="current = $parent.nomor; $parent.nomor=$parent.nomor+1;">
                                        <tr>
                                            <td>{{current}}</td>
                                            <td align="center"><b>{{ perangkat.deviceName }}</b></td>
                                            <td><toggle ng-model="perangkat.deviceStatus" ng-change="changed(perangkat.deviceId, perangkat.deviceStatus)" onstyle="btn-success" offstyle="btn-danger"></toggle></td>
                                            <td align="center">{{ perangkat.deviceId }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">PWM Write</h3>                          
                            </div>                            
                            <div class="panel-body wrapper">
                                <form role="form" class="form-vertical col-md-12">
                                    <div ng-repeat="data in knobData" class="knob-example">
                                      <div class="form-group">
                                          <label class="col-md-2 control-label">{{data.nama}}</label>
                                          <div class="col-md-4">
                                                <knob knob-data="data.value" knob-options="data.options"></knob>
                                          </div>
                                      </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</div>
